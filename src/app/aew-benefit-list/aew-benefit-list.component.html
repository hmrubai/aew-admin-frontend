<block-ui>
  <div class="row">

    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-border-primary">
            <div class="card-header">
              <h5>Benefit list <span *ngIf="is_loaded">( {{ packageDetails.title }} - Limit: {{ packageDetails.limit }}, Cycle: {{ packageDetails.cycle }} )</span> </h5>
              <button class="btn btn-secondary btn-mini float-right" ngbTooltip="Back" (click)="backToLocation()">
                <i class="fa fa-arrow-circle-left "></i> Back 
              </button>
              <button class="btn btn-primary btn-mini float-right mr-2" (click)="openModal(template)"><i
                  class=" icofont icofont-plus "></i> Add Benefit</button>
            </div>
            <div class="card-block ">
              <div class="row ">
                <!-- <div class="col-lg-4 mb-3">
                  <ng-select [clearable]="false" [clearOnBackspace]="false" (change)="onInstituteChange($event)"
                    [items]="instituteList" [multiple]=false bindLabel="name" bindValue="id"
                    placeholder="Select institute">
                  </ng-select>
                </div> -->
              </div>
              <div class="row ">
                <div class="col-lg-12 ">
                  <ngx-datatable  #dataTable class="material " [rows]="rows" [loadingIndicator]="loadingIndicator"
                    [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" rowHeight="auto"
                    [externalPaging]="false" [limit]="10">

                    <ngx-datatable-column [width]="50" name="#Sl" prop="id" [draggable]="false" [sortable]="false">
                      <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <span> <strong>{{ rowIndex + 1}}</strong> </span>
                      </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [width]="300" name="benefit" prop="benefit" [draggable]="false"
                      [sortable]="false">
                      <ng-template let-value="value" ngx-datatable-cell-template>
                        <span title="{{ value }}"> {{ value }} </span>
                      </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [width]="40" name="Action" prop="id" [draggable]="false" [sortable]="false">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <button class="btn btn-info btn-mini mr-2" (click)="getItem(row,template)"><i
                            class="icofont icofont-edit"></i>Edit</button>
                        <button class="btn btn-danger btn-mini" (click)="deleteBenefit(row)"><i
                            class="icofont icofont-trash"></i>Delete</button>
                      </ng-template>
                    </ngx-datatable-column>

                  </ngx-datatable>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <ng-template #template>
    <div class="modal-header ">
      <h4 class="modal-title pull-left " [innerHtml]="modalTitle" id="modalTitle"></h4>
      <button type="button " class="close pull-right " aria-label="Close " (click)="modalHide()">
        <i class="icofont icofont-close"></i>
      </button>
    </div>
    <div class="modal-body ">
      <form [formGroup]="entryForm">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label required">Benefit </label>
                  <div class="col-sm-9">
                    <input type="text" rows="2" formControlName="benefit" placeholder="Enter benefit"
                      [ngClass]="{ 'is-invalid': submitted && f.benefit.errors }" type="text" class="form-control" />
                    <div *ngIf="submitted && f.benefit.errors" class="error-text">
                      <span *ngIf="f.benefit.errors.required" class="text-danger"> Benefit is required</span>
                      <span *ngIf="f.benefit.errors.maxlength" class="text-danger">Benefit must be not more then 550 characters</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="pr-4">
        <button class="btn btn-danger btn-outline-danger mr-2" (click)="modalHide()"> <i
            class="icofont icofont-close"></i> Close</button>
        <button class="btn btn-success btn-outline-success" (click)="onFormSubmit()"><i
            class="icofont icofont-check-circled"></i> {{btnSaveText}}</button>
      </div>
    </div>
  </ng-template>
</block-ui>
